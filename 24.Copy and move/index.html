<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy and Move text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="part1">
            <button class="copyBtn">Copy Text</button>
            <textarea rows="20" cols="60" class="copyArea">Put your text here....</textarea>
        </div>
        <div class="part2">
            <button class="moveBtn">Move Text</button>
            <textarea rows="20" cols="60" class="moveArea">Put your text here....</textarea>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
